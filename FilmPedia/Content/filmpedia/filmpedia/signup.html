<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Page</title>
    <!--CSS dosyasına bağladım-->
	<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
    <!--Kayıt ekranı için form oluşturdum-->
    <form>
        <h1>SIGN UP</h1>
        <input type="text" id="username" name="username" placeholder="Username"><br> <!--Username alanı-->
        <input type="email" id="email" name="email" placeholder="Email"><br> <!--Mail alanı-->
        <input type="password" id="password" name="password" placeholder="Password"><br> <!--Password alanı-->
        <input type="checkbox" id="accept" name="accept" value="accept" checked disabled> <!--Onay kutusu alanı-->
        <label for="remember">I accept all the terms.</label><br>
        <input type="button" id="signUp" value="SIGN UP"> <!--Submit buttonu-->
    </form>
    
</body>
</html>
