<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Page</title>
    <!--CSS dosyasına bağladım-->
	<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
    <!--Kayıt ekranı için form oluşturdum-->
    <form>
        <h1>SIGN UP</h1>
        <input type="text" id="username" name="username" placeholder="Username"><br>
        <input type="email" id="email" name="email" placeholder="Email"><br>
        <input type="password" id="password" name="password" placeholder="Password"><br>
        <input type="checkbox" id="accept" name="accept" value="accept" checked>
        <label for="remember">I accept all the terms.</label><br>
		<input type="checkbox" id="remember" name="remember" value="remember">
		<label for="remember">Remember me!</label><br>
        <input type="button" id="signUp" value="SIGN UP">
    </form>
    <!--Veritabanı ve kayıt işlemleri için JavaScript dosyasına bağlantı oluşturdum-->
    <script type="text/javascript" src="kaydol.js"></script>
</body>
</html>
